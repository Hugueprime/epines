<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <link rel="stylesheet" type="text/css" href="./switch.css">
    <link rel="stylesheet" type="text/css" href="./toggle.css">


    <script defer src="../global/browser-polyfill.js"></script>
    <script defer src="../global/tools.js"></script>
    <script defer src="./toggle.js"></script>
    <script defer src="./popup.js"></script>
</head>

<body>
    <header>
        <h3><a href="https://github.com/Hugueprime/epines" class="link">Epines</a></h3>
    </header>
    
    <main>
        <section>
            <h4 class="title">Custom Video Player</h4>
            <div class="toggle_header" id="customVideo">
                <span class="toggle">
                    <span id="videoPlayerOn" class="toggle_btn ">Active</span>
                    <span id="videoPlayerOff" class="toggle_btn toggle_btn--active">Inactive</span>
                </span>
            </div>

            <span id="videoPlayer-config" class="input_label">
                <input type="text" id="instanceVideoPlayer" pattern="([a-zA-Z0-9]{1,61}\.)?[a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}"/>
            </span>
        </section>
    
        <section>
            <h4 class="title">Custom Deadline</h4>
            <div class="toggle_header" id="customVideo">
                <span class="toggle">
                    <span id="datesOn" class="toggle_btn ">Active</span>
                    <span id="datesOff" class="toggle_btn toggle_btn--active">Inactive</span>
                </span>
            </div>
            <span  id="dates-config" class="input_label">
                <label class='decla'>URL deadline server :</label>
                <input type="text" id="URLDeadline" pattern="https?://([a-zA-Z0-9]{1,61}\.)?[a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}.*"/>
            </span>
            <button id='datesFetch'>Fetch</button>
            <span class="inline">
                <label id='datesLastCheck'>Last check: 00/00</label>
                <label id='datesLastVersion'>v0.0</label>
            </span>
        </section>

        <section>
            <h4 class="title">Auto complete login</h4>
            <div class="toggle_header" id="customVideo">
                <span class="toggle">
                    <span id="loginOn" class="toggle_btn ">Active</span>
                    <span id="loginOff" class="toggle_btn toggle_btn--active">Inactive</span>
                </span>
            </div>
            <span id="login-config" class="input_label">
                <input type="text" id="login" pattern="[a-z]+\.[a-z]+" placeholder="login"/>
            </span>
        </section>


        <section class="menu">
            <h3 class="title">Links </h3>
            <span class="links-global">
                <a class="link" href="https://moodle.cri.epita.fr/">Moodle (cours)</a>
                <a class="link" href="https://past-exams.epidocs.eu/">Epidocs (exams)</a>
                <a class="link" href="https://outlook.office.com/mail/inbox">Outlook</a>
                <a class="link" href="https://zeus.ionis-it.com/home">Zeus</a>
                <a class="link" href="https://prepa-epita.helvetius.net/pegasus/index.php#">Pegasus</a>
                <a class="link" href="https://ionisx.com/dashboard">Ionisx</a>
                <a></a>
            </span>
        </section>
        
    </main>
    
    <footer>
        <a class="link" href="https://linktr.ee/makerlab.epita">With Makerlab x l'atelier (Stras)</a>
        <span class="version">v1.9</span>
    </footer>
    


</body>

</html>
